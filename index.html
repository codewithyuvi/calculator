<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="partials/style.css">
</head>

<body>
    <div class="container">
        <div id="calculator_box">
            <table id="calculator_box">
                <tbody class="cal_box">
                    <form name="calculator" id="dis_clr">
                        <input type="text" id="display_box" class="display_box">
                        <input type="button" class="btn clr" value="clr" onclick="clr()">
                    </form>
                    <tr>
                        <td><input type="button" class="btn" value="7" onclick="dis('7')" /> </td>
                        <td><input type="button" class="btn" value="8" onclick="dis('8')" /> </td>
                        <td><input type="button" class="btn" value="9" onclick="dis('9')" /> </td>
                        <td><input type="button" class="btn operator" value="/" onclick="dis('/')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="4" onclick="dis('4')" /> </td>
                        <td><input type="button" class="btn" value="5" onclick="dis('5')" /> </td>
                        <td><input type="button" class="btn" value="6" onclick="dis('6')" /> </td>
                        <td><input type="button" class="btn operator" value="*" onclick="dis('*')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="1" onclick="dis('1')" /> </td>
                        <td><input type="button" class="btn" value="2" onclick="dis('2')" /> </td>
                        <td><input type="button" class="btn" value="3" onclick="dis('3')" /> </td>
                        <td><input type="button" class="btn operator" value="-" onclick="dis('-')" /> </td>
                    </tr>
                    <tr>
                        <td><input type="button" class="btn" value="0" onclick="dis('0')" /> </td>
                        <td><input type="button" class="btn" value="." onclick="dis('.')" /> </td>
                        <td><input type="button" class="btn solve" value="=" onclick="solve()" /> </td>
                        <td><input type="button" class="btn operator" value="+" onclick="dis('+')" /> </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<footer>
    <div class="copyright">
        <h6>Powered by Yuvraj Bansal</h6>

    </div>
</footer>

</body>
<script src="partials/script.js"></script>

</html>
